
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />
<style>
BODY {
background: url('imgs/index_07.gif') repeat-y;

}
</style>
</head>
<body>
<table width="1070" align="left">
	<tr>
		<td>&nbsp&nbsp</td>
		<td>
			&nbsp<input type="text" id="fw_type" value="请输入固件类型">
			<input type="button" value="搜索" id="searchButton" onClick="buttonEvt(this)">
		</td>
	</tr>
</table>
</br>
<table>
	<tr>
		<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
		<td>
			<div id="display">
				<table id="search_result" width="1070" border="1" align="left" cellspacing="0" bordercolor="#000000">
				</table>
			</div>
		</td>
	</tr>	
</table>
<div id="debug"></div>
<script src="js/my_http.js"></script>
<script type="text/javascript">

var VersionArray 		= new Array('000');
var CurVersionIndex		= 0;

function getFwInfos(index)
{
	var type;
	var res;
	var htmls = '';
	var tmp = 0;

	type = document.getElementById("fw_type").value;

	res = sendHttpReq("get", ("db/fw_infos/" + type + "?version=" + VersionArray[index]), null);
	res = eval("(" + res + ")");

	if (0 < res.length)
	{
		VersionArray[index + 1] = res[res.length - 1]["version"];

		for (var i = 0; i < res.length; ++i)
		{
			var info;
			var ver;

			info = res[i]["info"];
			if ('' == info)
			{
				info='&nbsp no descript information';
			}

			ver = res[i]["version"];
			ver = ver.substring(0, 1) + '.' + ver.substring(1, 2) + '.' + ver.substring(2, 3);

			htmls += '<tr>' + 
					'<td height="50">&nbspVersion: ' + ver + '&nbsp&nbsp&nbsp&nbsp&nbspSize: ' + res[i]["fwSize"] + ' Bytes' + '&nbsp&nbsp&nbsp&nbsp&nbspCreateTime: ' + res[i]["createAt"] + '</td></tr>' +
					'<tr><td height="100">' + info + '</td></tr>'; 
		}	

		tmp = CurVersionIndex + 1;

		htmls += '<tr>' + 
					'<td>' +
						'<input type="button" id="pre_button" onClick="buttonEvt(this)" value="上一页">' +
						' 第 ' + tmp + ' 页 ' +
						'<input type="button" id="next_button" onClick="buttonEvt(this)" value="下一页">' +
					'</td>' +
				 '</tr>';

		document.getElementById("search_result").innerHTML = htmls;

		return 0;		
	}
	else if (0 == index)
	{
		alert("无此类固件版本信息");
	}

	return 1;
}

function buttonEvt(obj)
{
	if ("searchButton" == obj.id)
	{
		CurVersionIndex = 0;
		getFwInfos(0);
	}
	else if ("pre_button" == obj.id)
	{
		if(getFwInfos((CurVersionIndex ? --CurVersionIndex : 0)))
		{
			CurVersionIndex++;
		}
		//document.getElementById("debug").innerHTML = CurVersionIndex + ',' + VersionArray.length;
	}
	else if ("next_button" == obj.id)
	{
		if (getFwInfos((CurVersionIndex < VersionArray.length ? ++CurVersionIndex : CurVersionIndex)))
		{
			CurVersionIndex--;
		}

		//document.getElementById("debug").innerHTML = CurVersionIndex + ',' + VersionArray.length;
	}	
}
</script>
</body>
</html>
